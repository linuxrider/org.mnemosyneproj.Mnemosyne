name: python3-pyqtwebengine
buildsystem: simple
no-autogen: true
build-commands:
  - python3 configure.py
    --sip-incdir=/app/include/python3.7
    --destdir=/app/lib/python3.7/site-packages/PyQt5
    --sipdir=/app/share/sip
    --stubsdir=/app/lib/python3.7/site-packages/PyQt5
    --apidir=/app/qsci/api/python
    --pyqt-sipdir=/app/share/sip
    --no-dist-info
  - make -j $FLATPAK_BUILDER_N_JOBS
  - make install
sources:
- type: archive
  url: https://files.pythonhosted.org/packages/cf/4b/ca01d875eff114ba5221ce9311912fbbc142b7bb4cbc4435e04f4f1f73cb/PyQtWebEngine-5.15.6.tar.gz
  sha256: ae241ef2a61c782939c58b52c2aea53ad99b30f3934c8358d5e0a6ebb3fd0721
